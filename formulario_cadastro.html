<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        form {
            width: 300px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <form onsubmit="return validateForm()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <fieldset>
            <legend>Gênero:</legend>
            <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="feminino"> Feminino</label>
            <label><input type="radio" name="genero" value="outro"> Outro</label>
        </fieldset>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
            <option value="">Selecione uma cidade</option>
            <option value="cidade1">Cidade 1</option>
            <option value="cidade2">Cidade 2</option>
            <option value="cidade3">Cidade 3</option>
        </select>

        <label for="quantidade-produtos">Quantidade de Produtos:</label>
        <input type="number" id="quantidade-produtos" name="quantidade-produtos" min="1" required>

        <label for="observacoes">Observações Adicionais:</label>
        <input type="text" id="observacoes" name="observacoes">

        <fieldset>
            <legend>Interesses:</legend>
            <label><input type="checkbox" name="interesses" value="interesse1"> Interesse 1</label>
            <label><input type="checkbox" name="interesses" value="interesse2"> Interesse 2</label>
            <label><input type="checkbox" name="interesses" value="interesse3"> Interesse 3</label>
        </fieldset>

        <input type="submit" value="Cadastrar">
    </form>

    <script>
        function validateForm() {
            
            return true;
        }
    </script>

</body>
</html>
